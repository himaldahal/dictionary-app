<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Dictionary</title>
    <link rel="icon" href="icon.svg">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container" >
        <main>
        <div class="app">
        <h1 class="text-center">Dictionary</h1>
        <div class="mb-3">
            <input id="searchForm" class="form-control" type="text" placeholder="Type a word"
                onInput="loadSearch(search='search')" onChange="clearSearch()" maxlength="29" required value=""></input>

                <div class="progress" id="bar">
                    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" 
                    aria-label="Progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;border-radius:none;"></div>
                  </div>
        </div>
        <div class="def-rectangle">
            <div class="row">
                <div class="col-md-4">
                    <div id="searchImage"></div>
                </div>
                <div class="col-md-6">
                    <div id="name" class="text-bold text-capitalize h2"></div>
                    <div class="spinner-border" id="spinner"role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    <div id="definition" class="fs-4"></div>
                </div>
            </div>
        </div>
</div>
</main>
<br>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" defer>
    </script>
</body>

</html>
